<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Masters</title>
        <link rel="stylesheet" href="style.css">

        <!-- font link -->
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

    </head>
    <body>
    
        <header class="header">
            <h1 class="title">
                <img class="logo" src="/images/coffe-cup-logo.png" alt="coffe cup logo"/>
                Coffee Masters
            </h1>
        </header>

        <div class="page">
            <section class="order box">
                <h2 class="box-title">Items</h2>
                <ul class="items">
                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Cappucino</div>
                        <div class="item-price">$3.50</div>

                        <ul class="item-options-list">
                            <li class="item-option">Light Foam</li>
                        </ul>
                    </li>

                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Latte</div>
                        <div class="item-price">$3.50</div>

                        <ul class="item-options-list">
                            <li class="item-option">Extra Shot</li>
                        </ul>
                    </li>
                    
                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Americano</div>
                        <div class="item-price">$2.50</div>

                        <ul class="item-options-list">
                            <li class="item-option">Extra Shot</li>
                        </ul>
                    </li>
                </ul>
            </section>

            <section class="payment">
                <div class="name-box box">
                    <h2 class="box-title">NAME</h2>
                    <div class="input-group">
                        <label class="user-input-label" for="name">Name for order</label>
                        <input id="name" class="user-input" type="text">
                    </div>
                </div>

                <div class="cc-box box">
                    <h2 class="box-title">CREDIT CARD</h2>
                    <div class="input-group">
                        <label class="user-input-label" for="cc-number">Card Number</label>
                        <input id="cc" class="user-input" type="text">
                    </div>

                    <div class="input-group">
                        <label class="user-input-label" for="ccv">CCV</label>
                        <input id="ccv" class="user-input short-input" type="text">
                    </div>
                </div>
            </section>

            <section class="total">
                <table class="totals-table">
                    <tbody>
                        <tr>
                            <td>Subtotal:</td>
                            <td>$9.50</td>
                        </tr>

                        <tr>
                            <td>Tax:</td>
                            <td>$0.95</td>
                        </tr>

                        <tr class="final-totals">
                            <td>Total:</td>
                            <td>$10.45</td>
                        </tr>
                    </tbody>
                </table>

                <button class="checkout">Place Order</button>
            </section>
        </div>

    </body>
</html>
