<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Masters</title>
        <link rel="stylesheet" href="style.css">

        <!-- font link -->
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

    </head>
    <body>
    
        <header class="header">
            <h1 class="title">
                <img class="logo" src="/images/coffe-cup-logo.png" alt="coffe cup logo"/>
                Coffee Masters
            </h1>
        </header>

        <div class="page">
            <section class="order-box">
                <h2 class="order-box-title">Items</h2>
                <ul class="items">
                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-name">Cappucino</div>
                        <div class="item-price">$3.50</div>

                        <ul class="item-option-list">
                            <li class="item-option">Light Foam</li>
                        </ul>
                    </li>

                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-name">Latte</div>
                        <div class="item-price">$3.50</div>

                        <ul class="item-option-list">
                            <li class="item-option">Extra Shot</li>
                        </ul>
                    </li>
                    
                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-name">Americano</div>
                        <div class="item-price">$2.50</div>

                        <ul class="item-option-list">
                            <li class="item-option">Extra Shot</li>
                        </ul>
                    </li>
                </ul>

            </section>

        </div>

    </body>
</html>
